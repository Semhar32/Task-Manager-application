<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center">Task Manager</h1>
        </header>
        <main>
            <section id="add-task" class="mb-4">
                <h2>Add Task</h2>
                <form id="task-form">
                    <input type="text" id="task-name" class="form-control" placeholder="Task Name" required>
                    <button type="submit" class="btn btn-primary mt-2">Add Task</button>
                </form>
            </section>
            <section id="task-list">
                <h2>Task List</h2>
                <div id="tasks" class="list-group"></div>
                <div class="mt-3">
                    <button id="filter-all" class="btn btn-secondary">All</button>
                    <button id="filter-completed" class="btn btn-secondary">Completed</button>
                    <button id="filter-pending" class="btn btn-secondary">Pending</button>
                </div>
            </section>
        </main>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </div>
</body>

</html>
